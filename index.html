<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
  <main class="container">

    <section class="row">
      <h1>Resource Collector Title</h1>
    </section>

    <section class="row">
      <div class="col">
        <button class="btn bg-success">click me for resource</button>
      </div>
    </section>

    <section class="row resource">
      <div class="col">perclick</div>
      <div class="col">resource bank</div>
      <div class="col">perauto</div>
    </section>

    <section class="row upgrades">
      <div class="col-6">upgrades
        <section class="row">
          <div class="col-6">click
            <button class="btn bg-info">small</button>
            <button class="btn bg-info">big</button>
          </div>
          <div class="col-6">auto
            <button class="btn bg-info">small</button>
            <button class="btn bg-info">big</button>
          </div>
        </section>
      </div>
      <div class="col-6">stats
        <section class="row">
          <div class="col-6">click</div>
          <div class="col-6">auto</div>
        </section>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
