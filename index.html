<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
  <main class="container">

    <section class="row">
      <h1>Resource Collector Title</h1>
    </section>

    <section class="row">
      <div class="col">
        <button onclick="collectResource()" class="btn bg-success">click me for resource</button>
      </div>
    </section>

    <section class="row resource">
      <div id="perClick" class="col">perclick</div>
      <div id="resourceBank" class="col">resource bank</div>
      <div id="perAuto" class="col">perauto</div>
    </section>

    <section class="row upgrades">
      <div class="col-6">
        <section id="upgrades" class="row">
          <div class="col-6">
            <h6>Click Upgrades</h6>
            <button onclick="buyUpgrade('clickUpgrades', 'csmall')" class="btn bg-info">small</button>
            <button onclick="buyUpgrade('clickUpgrades', 'cbig')" class="btn bg-info">big</button>
          </div>
          <div class="col-6">
            <h6>Automatic Upgrades</h6>
            <button onclick="buyUpgrade('automaticUpgrades', 'asmall')" class="btn bg-info">small</button>
            <button onclick="buyUpgrade('automaticUpgrades', 'abig')" class="btn bg-info">big</button>
          </div>
        </section>
      </div>
      <div id="stats" class="col-6">
        <section class="row">
          <div class="col-6">
            <h6>Click Stats</h6>
            <section class="row">
              <div class="col-2 card">0</div>
              <div class="col-6">=></div>
              <div class="col-2 card">0</div>
            </section>
            <section class="row">
              <div class="col-2 card">0</div>
              <div class="col-6">=></div>
              <div class="col-2 card">0</div>
            </section>
          </div>
          <div class="col-6">
            <h6>Automatic Stats</h6>
            <section class="row">
              <div class="col-2 card">0</div>
              <div class="col-6">=></div>
              <div class="col-2 card">0</div>
            </section>
            <section class="row">
              <div class="col-2 card">0</div>
              <div class="col-6">=></div>
              <div class="col-2 card">0</div>
            </section>
          </div>
        </section>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
